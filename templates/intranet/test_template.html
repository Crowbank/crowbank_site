<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Template</title>
</head>
<body>
<p>Testing dictionary iteration</p>
<p>Dictionary the_dict has {{ the_dict|length }} elements</p>
{% for key, value in the_dict.items %}
    <p>key: {{ key }}</p>
    <p>value: {{ value }}</p>
{% endfor %}
</body>
</html>
